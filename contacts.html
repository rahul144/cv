<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Contact</title>
</head>

<body>
    <a href="mailto:rahulvalecha144@gmail.com">Email me</a>

    <form action="mailto:rahulvalecha144@gmail.com" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Form</legend>
            <progress max="100" value="70"></progress><br>
            <label for="">Name</label>
            <input type="text" name="name" id="" required><br>
            <label for="">email</label>
            <input type="email" name="email" id="" required><br>
            <label for="">DOB</label>
            <input type="date" name="dob" id=""><br>
            <label for="">Gender</label><br>
            <label for="">Male</label>
            <input type="radio" name="gender" id="" value="male"><br>
            <label for="">Female</label>
            <input type="radio" name="gender" id="" value="female"><br>
            <label for="">Trans</label>
            <input type="radio" name="gender" id="" value="trans"><br>

            <label for="">Favorite city</label>
            <select name="city" id="">
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
            </select><br>
            <label for="">Subscribe to newsletter</label>
            <input type="checkbox" name="subscribe" id=""><br>
            <input type="submit" name="submit">
        </fieldset>
    </form>
</body>

</html>
